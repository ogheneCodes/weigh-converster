<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script type="text/javascript " src="myscript.js"></script>

    <style>
        body{
    margin-top:70px;
    background-color:#333;
    color:#ffff;
       }
       .navbar-brand{
        background-color:#333;
        color:#ffff;
        margin-top:5px;
       }
    </style>
</head>

<body>
    <div class="container-fluid">
        <a href="" class="navbar-brand">Max-Tech Softwares</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds....">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2" style="background-color:blue">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsoutput"></div>
                        </div>
                    </div>

                    <div class="card card-primary mb-2" style="background-color:aqua">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>

                    <div class="card card-primary mb-2" style="background-color:orangered">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <!--footer container-->
            <hr>



            <!--footer social media end-->
            <p>&copy Maxbobo: Copyright @ 2018</p>
        </div>
        <!--end footer container-->
    </footer>
    <!--end footer-->
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function (e) {
    document.getElementById('output').style.visibility = 'visible';
    let lbs = e.target.value;
    document.getElementById('gramsoutput').innerHTML = lbs / 0.0022046;
    document.getElementById('kgoutput').innerHTML = lbs / 2.2046;
    document.getElementById('ozoutput').innerHTML = lbs * 16;

});
    </script>
</body>

</html>
